<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pagina de Contact</title>
<!-- Adăugați link-ul la fișierul CSS Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="d-flex flex-column vh-100">

	<div class="container mt-5 flex-grow-1">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h2 class="text-center">Contactează-ne</h2>
				<p class="text-center">Vă rugăm să completați formularul de mai
					jos pentru a ne trimite un mesaj.</p>

				<!-- Formularul de contact -->
				<form action="#">
					<div class="mb-3">
						<label for="nume" class="form-label">Nume complet</label> <input
							type="text" class="form-control" id="nume" name="nume" required>
					</div>

					<div class="mb-3">
						<label for="email" class="form-label">Adresă de e-mail</label> <input
							type="email" class="form-control" id="email" name="email"
							required>
					</div>

					<div class="mb-3">
						<label for="subiect" class="form-label">Subiect</label> <input
							type="text" class="form-control" id="subiect" name="subiect"
							required>
					</div>

					<div class="mb-3">
						<label for="mesaj" class="form-label">Mesaj</label>
						<textarea class="form-control" id="mesaj" name="mesaj" rows="4"
							required></textarea>
					</div>

					<div class="d-flex gap-2">
						<!-- Butonul de trimite mesajul -->
						<button type="submit" class="btn btn-dark">Trimite
							mesajul</button>

						<!-- Butonul pentru a te întoarce la index.html -->
						<a href="index.html" class="btn btn-dark">Înapoi la
							pagina principală</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="bg-dark text-white text-center py-2 mt-auto">
		<div>&copy; 2024 ToDoList. Toate drepturile rezervate.</div>
	</footer>

	<!-- Adăugați link-ul la fișierul JS Bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
	</script>
</body>
</html>
