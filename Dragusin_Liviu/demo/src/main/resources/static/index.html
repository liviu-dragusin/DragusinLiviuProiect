<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TodoList</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="style.css" rel="stylesheet">

</head>
<body>
	<div class="container-fluid vh-100 d-flex flex-column">
		<div class="row flex-grow-1">
			<!-- Partea stângă -->
			<div class="col-2" style="background-color: #f7f7f7;">
				<div class="d-flex justify-content-center">
					<h2 class="p-3">Optiuni</h2>
				</div>
				<nav class="navbar navbar-expand-lg navbar-light flex-column">
					<ul class="navbar-nav flex-column col-11">
						<li class="nav-item"><a
							class="nav-link border border-dark text-center mt-2 mb-2"
							href="#" id="adaugaButton">Adauga Sarcina</a></li>
						<li class="nav-item"><a
							class="nav-link border border-dark text-center mt-2 mb-2"
							href="Contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>

			<!-- Partea dreaptă -->
			<div class="col-9 p-3">
				<div class="d-flex justify-content-center">
					<h2>Program</h2>
				</div>
				<table id="sarciniTable"
					class="table table-striped table-hover table-bordered mt-3 ms-5">
					<thead class="table-dark">
						<tr>
							<th>Titlu</th>
							<th>Descriere</th>
							<th>Data</th>
							<th>Ora</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>

				<div id="sectiuneAdauga" class="d-none mt-4 ms-5">
					<div class="row">
						<div class="col-12">
							<h3>Adaugă o Sarcină</h3>
							<form action="/adauga-sarcina" method="POST">
								<div class="mb-3">
									<label for="taskTitle" class="form-label">Titlu Sarcină</label>
									<input type="text" class="form-control" id="taskTitle"
										name="titlu" required>
								</div>
								<div class="mb-3">
									<label for="taskDescription" class="form-label">Descriere</label>
									<textarea class="form-control" id="taskDescription"
										name="descriere" rows="3" required></textarea>
								</div>
								<div class="mb-3">
									<label for="taskDate" class="form-label">Data și Ora</label>
									<div class="d-flex">
										<input type="date" class="form-control" id="taskDate"
											name="dataSpecifica" required> <input type="time"
											class="form-control ms-2" id="taskTime" name="oraSpecifica"
											required>
									</div>
								</div>
								<input type="submit" class="btn btn-dark"
									value="Adaugă Sarcină " />
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Secțiunea de Copyright -->
		<div class="row bg-dark text-white text-center py-2">
			<div class="col">&copy; 2024 ToDoList. Toate drepturile
				rezervate.</div>
		</div>
	</div>

	<script src="functii.js"></script>
</body>
</html>
